name       : haskell-regex-tdfa
version    : 1.2.2
release    : 1
source     :
    - https://hackage.haskell.org/package/regex-tdfa-1.2.2/regex-tdfa-1.2.2.tar.gz : cb12d675be7b31ed8086d8d022023d03eb553e55dbee6e1b7a4154933d471d39
license    : BSD-3-Clause
component  : programming
summary    : A new all Haskell tagged DFA regex engine, inspired by libtre
description: |
    A new all Haskell tagged DFA regex engine, inspired by libtre
builddeps  :
    - ghc
    - haskell-parsec
    - haskell-regex-base
setup      : |
    sudo ghc-pkg recache
    ghc -threaded Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 regex-tdfa-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/regex-tdfa-$version.conf

